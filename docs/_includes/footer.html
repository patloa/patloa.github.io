<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">

      <div class="footer-col footer-col-1">
        <img src="{{ '/images/Google_Scholar_logo.jpg' | relative_url }}" alt="Site Logo" width="20" height="20">
		<a href="https://scholar.google.com/citations?user=C1tA9L8AAAAJ&hl=en" target="_blank" rel="noopener noreferrer">Google Scholar</a>
		<br>
		
		<img src="{{ '/images/Linkedin_logo.jpg' | relative_url }}" alt="Site Logo" width="20" height="20">
		<a href="https://www.linkedin.com/in/patrick-loa/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
		<br>
		
		<img src="{{ '/images/ORCID_iD.jpg' | relative_url }}" alt="Site Logo" width="20" height="20">
		<a href="https://orcid.org/0000-0002-8606-6283" target="_blank" rel="noopener noreferrer">ORCID</a>		
		
      </div>

      <div class="footer-col footer-col-1">
        <ul class="contact-list">

            {%- if site.email -%}
            <li><b>Email: </b><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}

        </ul>
      </div>
	  
      <div class="footer-col footer-col-2">
        <p>Â© {{ site.time | date: "%Y" }} Patrick Loa </p>

    </div>
